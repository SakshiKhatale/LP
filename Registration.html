<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <script>
        
    </script>
</head>
<body>
    
    <form action="#">
       
        <div class="container">
            <centre>
          <h1>Register</h1>

          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required><br /><br />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br /><br />
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br /><br />
      
          
          <hr>
      
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </centre>
        </div>  
        
      </form>
    

      <script>
        function saveData()
        {
        let name,email,psw;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        
        psw=document.getElementById("psw").value;
        
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{return v.email==email}))
        {
          alert("duplicate data");
        }
        else
        {
          user_records.push({
          "name":name,
          "email":email,
          "psw":psw
        })
        localStorage.setItem("users",JSON.stringify(user_records));
        }
        
        }
                  </script>



</body>
</html>
